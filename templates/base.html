<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Hệ thống giám sát đội mũ bảo hiểm{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        header h1 {
            font-weight: 700;
            font-size: 1.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        main {
            flex: 1;
            padding: 30px 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px 20px;
            font-size: 0.9rem;
            margin-top: auto;
        }
        button, input[type="submit"] {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #003366;
        }
        input[type="file"] {
            font-size: 1rem;
        }
        h2 {
            margin-bottom: 20px;
            color: #004080;
        }
        a.button-link {
            background-color: #ffcc00;
            color: #004080;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a.button-link:hover {
            background-color: #e6b800;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 30px;
        }
        .video-container {
            text-align: center;
        }
        video, img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #004080;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2rem;
            }
            nav a {
                margin-left: 15px;
                font-size: 0.9rem;
            }
            main {
                padding: 20px 10px;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1><i class="fas fa-hard-hat"></i> Hệ thống giám sát đội mũ bảo hiểm</h1>
        <nav>
            <a href="{{ url_for('index') }}">Trang chủ</a>
            <a href="{{ url_for('stream') }}">Phát trực tiếp</a>
            <a href="{{ url_for('stats') }}">Thống kê</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 Hệ thống giám sát đội mũ bảo hiểm. Bản quyền thuộc về bạn.
    </footer>
</body>
</html>
